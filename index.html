<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список дел</h1>
    <div class="app">
        <div class="box">
            <h2>Новые задачи</h2>
            <div class="item" draggable="true">8:00 утренняя пробежка</div>
            <div class="item" draggable="true">8:30 пить кофе</div>
            <div class="item" draggable="true">9:00 на работу</div>
        </div>

        <div class="box">
            <h2>На выполнении</h2>
        </div>

        <div class="box">
            <h2>Выполненные</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
